{% extends "base.html" %}

{% block title %}Cheese List{% endblock title %}

{% block content %}


<h2>Cheese List</h2>

<ul>
{% for cheese in cheese_list %}
    <li> <a href="{% url 'cheeses:detail' cheese.slug %}">{{ cheese.name }}</li>
{% endfor %}
</ul>

<hr/>

<p>Don't see a cheese listed here?</p>

<p>
    <a class="btn btn-primary" href="{% url 'cheeses:add' %}">
        Add Cheese
    </a>
</p>




{% endblock content %}
